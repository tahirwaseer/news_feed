<section data-ng-controller="ArticlesController">
  <div class="page-header">
    <h1>New Article</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Category</label>
          <div class="controls">
            <input name="category" type="text" data-ng-model="category" id="category" class="form-control" placeholder="Category">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Url</label>
          <div class="controls">
            <input name="link" type="url" data-ng-model="link" id="link" class="form-control" placeholder="http://www.example.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Description</label>
          <div class="controls">
            <textarea name="content" data-ng-model="description" id="content" class="form-control" cols="30" rows="10" placeholder="Write down details for item"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
