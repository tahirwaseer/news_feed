    <h1>Category</h1>
  </div>

  <table class="table table-striped">
    <thead>
      <th>Title</th>
      
      <th>Link</th>
      
      <th>Actions</th>
    </thead>
    <tbody>
      <tr data-ng-repeat="category in categories">
        <td>
          {{category.title}}
        </td>
       
        <td>
          {{category.link}}
        </td>
        
        <td>
          <a href="{{category.link}}" target="_blank">View</a>
          <a class="" data-ui-sref="categories.edit({categoryId:category._id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="" onclick="return confirm('Are you sure you want to delete this item?')" data-ng-click="remove(category);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" data-ng-if="categories.$resolved && !categories.length">
    No categories yet, why don't you <a data-ui-sref="categories.create">create one</a>?
  </div>
</section>
