<section data-ng-controller="CategoriesController">
  <div class="page-header">
    <h1>Creat New Category</h1>
  </div>
  <div class="col-md-12">
    <form name="postForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title"s>
          </div>
        </div>


        <div class="form-group">
          <label class="control-label" for="content">Url</label>
          <div class="controls">
            <input name="link" type="url" data-ng-model="link" id="link" class="form-control" placeholder="http://www.example.com">
          </div>
        </div>


        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
