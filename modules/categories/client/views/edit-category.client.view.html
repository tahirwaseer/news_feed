<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Category</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="category.title" id="title" class="form-control" placeholder="Title">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="content">Url</label>
          <div class="controls">
            <input name="link" type="url" data-ng-model="category.link" id="link" class="form-control" placeholder="http://www.example.com">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="sourceName">Source Name</label>
          <div class="controls">
            <input name="sourceName" type="text" data-ng-model="category.sourceName" id="sourceName" class="form-control" placeholder="Source Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Source Icon</label>
          <div class="controls">
            <div  data-ng-if="category.sourceImage"><img ng-src="{{category.sourceImage}}" class="img-thumbnail user-profile-picture"></div>
            <input name="image" type="file" file-model="category.sourceImage" id="image" class="form-control">
          </div>
        </div>



        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
