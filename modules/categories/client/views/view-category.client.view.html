<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="category.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == category.user._id">
    <a class="btn btn-primary" data-ui-sref="categories.edit({categoryId: category._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  
  <!-- <p class="lead" data-ng-bind="article.content"></p> -->
  
</section>
