<section data-ng-controller="ItemsController" data-ng-init="find()">
  <div class="page-header">
    <h1>News</h1>
  </div>
  <!-- <div class="list-group">
    <a data-ng-repeat="item in items" data-ui-sref="items.view({itemId: item._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="item.pubDate | date:'mediumDate'"></span>
        by
        <span data-ng-bind="item.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="item.title"></h4>
      <p class="list-group-item-text" data-ng-bind="item.description"></p>
    </a>
  </div> -->
  <div class="row">
    <div class="col-md-2 col-sm-4 col-md-offset-7 text-right">
      <b>Filter Items:</b>
    </div>
    <div class="col-md-3 col-sm-6">
      <input ng-model="title " placeholder="Start typing to filter data." class="form-control">
    </div>
    
  </div>
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Category</th>
      <th>Published</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr data-dir-paginate="item in items| filter: {categoryId: getCategory()}|filter: title|itemsPerPage:15">
        <td width="70%">
          {{item.title}}
        </td>
        <td>{{item.category}}</td>
        <td>{{formatDate(item.pubDate) | date:'d/MM/yyyy'}}</td>
        <td>

         <a href="{{item.link}}" target="_blank">View</a> 
          <a class="" data-ui-sref="items.edit({itemId: item._id})">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="" onclick="return confirm('Are you sure you want to delete this item?')" data-ng-click="remove(item);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning text-center" data-ng-if="items.$resolved && !items.length">
    No items yet, why don't you <a data-ui-sref="items.create">create one</a>?
  </div>
  <dir-pagination-controls
        max-size="15"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
</section>
